<!DOCTYPE html>
<html>
<head>
    <title>Ваш заголовок</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Описание</th>
                <th>Цена</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.compound }}</td>
                <td>{{ product.price }}</td>
                <td><button>Купить</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
